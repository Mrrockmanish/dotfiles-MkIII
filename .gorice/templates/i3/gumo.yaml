# background and foreground MUST exist and MUST be hex color values
# names cannot contain '-'
terminal:
    background: "#080b0f"
    foreground: "#c0c5ce"
    bold: "#c0c5ce"
    termbackground: "rgba(194,194,194,0.95)"
    font: "Anonymice Nerd Font 10"
    colors: ["#DDE3EB", "#4D6982", "#A9BDD5", "#3E5266", "#4C607D", "#B34F63", "#6d9ece", "#435D75", "#567CA4"]
    # colors  0=black     1=red     2=green   3=yellow    4=blue    5=purple    6=cyan     7=grey     8=white

border:
    pixels: 1
    all: 0
    top: 0
    bottom: 2
    color: "#181D21"


gap:
    inner: 12
    outer: 0


bar:
    height: 28
    width: "100%"
    radius: 0
    bottom: "false"
    background: "#151515"
    font0: "Hack:size=8:antialias=false;2"
