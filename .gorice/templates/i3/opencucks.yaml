# background and foreground MUST exist and MUST be hex color values
# names cannot contain '-'
terminal:
    background: "#1b2126"
    foreground: "#c0c5ce"
    bold: "#c0c5ce"
    termbackground: "rgba(7,9,10,0.98)"
    font: "Anonymice Nerd Font 10"
    colors: ["#edafb8", "#4bc6b9", "#e3e7d3", "#64a6bd", "#92a7e0", "#edafb8", "#bf616a", "#5d737e", "#e3e7d3"]
    # colors  0=black     1=red     2=green   3=yellow    4=blue    5=purple    6=cyan     7=grey     8=white

border:
    pixels: 1
    all: 0
    top: 0
    bottom: 2
    color: "#07090A"


gap:
    inner: 12
    outer: 0


bar:
    height: 28
    width: "100%"
    radius: 0
    bottom: "false"
    background: "#061315"
    font0: "xos4 Terminus:size=10:antialias=false;2"
